<section class="jobs-area section-padding3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jobs-title">
                    <h2>Projects</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="jobs-tab tab-item">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home"
                                aria-selected="true" (click)="onClick('accepted')">ongoing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile"
                                aria-selected="false" (click)="onClick('completed')">completed</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="recent" role="tabpanel" aria-labelledby="home-tab"
                        *ngFor="let data of projectArray">
                        <div *ngIf="data.req_status == 'accepted' && status == 'accepted'">
                            <div class="single-job mb-4 d-lg-flex justify-content-between">
                                <div class="job-text">
                                    <h4>{{data.title}}</h4>
                                    <ul class="mt-4">
                                        <li class="mb-3">
                                            <h5><i class="fa fa-map-marker"></i>Company name: {{data.companyname}}</h5>
                                        </li>

                                        <li>
                                            <h5><i class="fa fa-clock-o"></i> Deadline:
                                                {{data.deadlinedate|date:"dd-MM-yyyy"}}</h5>
                                        </li>
                                    </ul>
                                </div>
                                <div class="job-img align-self-center">
                                    <img style="height: 100px;" src="https://freelanceportalbackend.onrender.com/images/{{data.logo}}"
                                        alt="job">
                                </div>
                                <div class="job-btn align-self-center">
                                    <a [routerLink]="['/freelancermaster/ongoingprojectview', data.requestid]"
                                        class="third-btn job-btn1">View</a>
                                </div>
                            </div>
                        </div>
                        <div
                            *ngIf="status == 'completed' && (data.req_status == 'completed' || data.req_status== 'paid')">
                            <section class="feature-area">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="single-feature mb-4 mb-lg-0">
                                                <h4>{{ data.title }}</h4>
                                                <p class="py-3"><i class="fa fa-building-o" aria-hidden="true"></i>
                                                    {{data.companyname}} <br>
                                                    <i class="fa fa-inr" aria-hidden="true"></i> {{data.cost}}
                                                </p>
                                                <p *ngIf="data.req_status== 'completed'" style="color: red;
                                                font-weight: bold;">payment pending</p>
                                                <p *ngIf="data.req_status== 'paid'" style="color: green;
                                                font-weight: bold;">paid</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Comport</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Favicon -->

    <!-- CSS Files -->

<body>

    <!-- Header Area Starts -->
    <header style="padding: 10px">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <div class="logo-area" style="padding-top: 20px; padding-left: 100px">
                        <a [routerLink]="['/freelancermaster/freelancerhome']"><img src="/assets/Guest/images/logo.png"
                                alt="logo"></a>
                    </div>
                </div>
                <div class="col-lg-10" style="padding-right: 120px;">
                    <div class="custom-navbar">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="main-menu">
                        <ul>
                            <li class="active"><a [routerLink]="['/freelancermaster/freelancerhome']">Home</a></li>
                            <li class="active"><a [routerLink]="['/freelancermaster/myrequest']">My Request</a></li>
                            <li class="active"><a [routerLink]="['/freelancermaster/projects']">Projects</a></li>
                            <!-- <li class="active"><a [routerLink]="['/freelancermaster/profile']">Profile</a></li> -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <div class="profile-pic" *ngFor="let data of freelancerArray">
                                        <img style="width: 40px" height="40px"
                                            src="https://freelanceportalbackend.onrender.com/images/{{ data.image }}" alt="Profile Picture" />
                                    </div>
                                    <!-- You can also use icon as follows: -->
                                    <!--  <i class="fas fa-user"></i> -->
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item" [routerLink]="['/freelancermaster/profile']"><i
                                                class="fa fa-user"></i>
                                            My profile</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li>
                                        <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"> </i> Log
                                            Out</a>
                                    </li>
                                </ul>
                            </li>
                            <!-- <li class="menu-btn">
                                <button (click)="logOut()" class="template-btn">Logout</button>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

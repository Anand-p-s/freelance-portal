<section class="section-padding">
    <div class="container">
        <div class="tab-pane fade show active" id="recent" role="tabpanel" aria-labelledby="home-tab"
                        *ngFor="let data of workDataArray">
                        <div class="single-job mb-4 d-lg-flex justify-content-between">
                            <div class="job-text">
                                <h4>{{data.title}}</h4>
                                <ul class="mt-4">
                                    <li class="mb-3">
                                        <h5><i class="fa fa-map-marker"></i> {{data.companyname}}</h5>
                                    </li>
                                    <!-- <li class="mb-3">
                                        <h5><i class="fa fa-pie-chart"></i> Applied Chemistry & Chemical Engineering /
                                            Chemistry</h5>
                                    </li> -->
                                    <li>
                                        <h5><i class="fa fa-clock-o"></i> Deadline : {{data.deadlinedate|date:"dd-MM-yyyy"}}</h5>
                                    </li>
                                    <li>
                                        <h5><i class="fa fa-clock-o"></i> Posted : {{data.postdate|date:"dd-MM-yyyy"}}</h5>
                                    </li>
                                </ul>
                            </div>
                            <div class="job-img align-self-center">
                                <img style="height: 100px;" src="https://freelanceportalbackend.onrender.com/images/{{data.logo}}" alt="job">
                            </div>
                            <div class="job-btn align-self-center">
                                <a [routerLink]="['/freelancermaster/workdetails', data.workid]" class="third-btn job-btn1">view more</a>
                                <a [routerLink]="['/freelancermaster/workreq',data.workid]" class="third-btn">apply</a>
                            </div>
                        </div>
                    </div>
    </div>
</section>

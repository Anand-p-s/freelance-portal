<div class="container section-padding" *ngFor="let data of clientArray">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <div>
                <img src="http://localhost:3000/images/{{ data.logo }}" alt="company" class="rounded-circle"
                  style="width: 200px; height: 200px;" />
              </div>

              <div class="mt-3">
                <p class="text-muted font-size-sm">
                  Joined on
                </p>
                <p>{{data.regdate|date: 'yyyy/MM/dd'}}</p>

              </div>
            </div>
          </div>
          <a [routerLink]="['/clientmaster/clientchangepwd']" class="genric-btn link">change password</a>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Company Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{data.companyname}}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">License No.</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{data.licenseno}}</div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{data.email}}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{data.phone}}</div>
            </div>
            <hr />
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Location</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{data.location}}, {{data.district}}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-12">
                <a class="btn btn-info" [routerLink]="['/clientmaster/clientedit']">Edit</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

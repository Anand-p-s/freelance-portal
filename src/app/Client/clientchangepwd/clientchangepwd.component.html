<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Change Password
                    </div>
                    <div class="card-body">
                        <form [formGroup]="changePasswordForm">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" class="form-control" formControlName="currentPassword" required>
                                <div
                                    *ngIf="changePasswordForm.controls['currentPassword'].invalid && (changePasswordForm.controls['currentPassword'].dirty || changePasswordForm.controls['currentPassword'].touched) || validationstatus">
                                    <div *ngIf="changePasswordForm.controls['currentPassword'].errors['required']"
                                        style="color: red;">
                                        please fill this field</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" class="form-control" id="newPassword"
                                    formControlName="newPassword" required>
                                <div
                                    *ngIf="changePasswordForm.controls['newPassword'].invalid && (changePasswordForm.controls['newPassword'].dirty || changePasswordForm.controls['newPassword'].touched) || validationstatus">
                                    <div *ngIf="changePasswordForm.controls['newPassword'].errors['required']"
                                        style="color: red;">
                                        please fill this field</div>
                                    <div *ngIf="changePasswordForm.controls['newPassword'].errors['pattern']"
                                        style="color: red;">
                                        must contain atleast 8 characters, one uppercase and one number</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    formControlName="confirmPassword" required>
                                <div
                                    *ngIf="changePasswordForm.controls['confirmPassword'].invalid && (changePasswordForm.controls['confirmPassword'].dirty || changePasswordForm.controls['confirmPassword'].touched) || validationstatus">
                                    <div *ngIf="changePasswordForm.controls['confirmPassword'].errors['required']"
                                        style="color: red;">
                                        please fill this field</div>                                    
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

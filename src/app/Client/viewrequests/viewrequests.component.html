<section class="comment-sec-area py-5">
    <div class="container">
        <div class="row flex-column">
            <!-- <h5 class="text-uppercase pb-80">05 Comments</h5> -->
            <br>
            <div class="col-lg-12">
                <div class="jobs-tab tab-item">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" role="tab" aria-selected="true"
                                (click)="onClick('pending')">
                                new
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" role="tab" aria-selected="false"
                                (click)="onClick('accepted')">
                                accepted
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" role="tab" aria-selected="false"
                                (click)="onClick('rejected')">
                                rejected
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="comment-list left-padding" *ngFor="let data of freelancerArray">
                <div class="single-comment justify-content-between d-flex">
                    <div class="user justify-content-between d-flex">
                        <div class="thumb">
                            <img src="http://localhost:3000/images/{{data.image}}" alt="" style="height: 79px;
                            width: 79px;">
                        </div>
                        <div class="desc">
                            <h5>{{data.freelancername}}</h5>
                            <p class="date">Req. Date: {{data.requestdate|date:"dd-MM-yyyy"}}</p>
                            <h5>Contact info:</h5>
                            <h6>Ph: {{data.phone}}</h6>
                            <h6>Email: {{data.email}}</h6>
                            <ng-container [ngSwitch]="data.req_status">
                                <div *ngSwitchCase="'accepted'">
                                    <p style="color: green;">{{data.req_status}}</p>
                                </div>
                                <div *ngSwitchCase="'rejected'">
                                    <p style="color: red;">{{data.req_status}}</p>
                                </div>
                                <div *ngSwitchCase="'completed'">
                                    <p style="color: blue;">{{data.req_status}}</p>
                                </div>
                                <div *ngSwitchDefault>
                                    <p style="color: blue;">pending</p>
                                    <a (click)="downloadPdf(data)" class="genric-btn info-border circle">
                                        Download Resume
                                    </a>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <ng-container [ngSwitch]="data.req_status">
                        <div *ngSwitchCase="'pending'">
                            <a class="genric-btn primary" (click)="accept()">
                                Accept
                            </a>
                            <br><br>
                            <a class="genric-btn danger-border radius" role="button" (click)="reject(data.requestid)">
                                Reject
                            </a>
                        </div>
                        <div *ngSwitchCase="'accepted'">
                            <a class="genric-btn primary">
                                view
                            </a>
                        </div>
                        <div *ngSwitchCase="'rejected'">
                            <a class="genric-btn primary">
                                View
                            </a>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>

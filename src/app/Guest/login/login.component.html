<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3">
                            <a href="#!">

                            </a>
                        </div>
                        <div class="card mt-4">
                            <div class="card-body">
                                <h4 class="card-title">Demo Credentials</h4>
                                <h5>Admin:</h5>
                                <p>Username: admin <br> Password: admin</p>

                                <h5>Client:</h5>
                                <p>Username: ubisoft <br> Password: Ubisoft1</p>
                               
                                <h5>Freelancer:</h5>
                                <p>Username: freelancer1 <br> Password: Freelancer1</p>                                    
                            </div>
                        </div>
                        <br>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
                        <form [formGroup]="LoginFormGroup">
                            
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" formControlName="username"
                                            placeholder="name@example.com" required>
                                        <label for="email" class="form-label">Username</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" formControlName="password" value=""
                                            placeholder="Password" required>
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex gap-2 justify-content-between">                                        
                                        <a [routerLink]="['/guestmaster/forgotpwd']" class="link-primary text-decoration-none">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit" (click)="OnSubmit()">Log
                                            in</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Don't have an account? <a
                                            [routerLink]="['/guestmaster/role']"
                                            class="link-primary text-decoration-none">Sign up</a></p>
                                </div>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

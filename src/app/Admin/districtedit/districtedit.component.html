<br> <br> <br><br>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">District Edit</h5>
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="DistrictEditForm">
                            
                            <div class="mb-3">
                                <label class="form-label">District</label>
                                <input type="text" class="form-control" formControlName="district">
                                <input type="hidden" formControlName="districtid">
                                <div
                                    *ngIf="DistrictEditForm.controls['district'].invalid && (DistrictEditForm.controls['district'].dirty || DistrictEditForm.controls['district'].touched) || validationstatus">
                                    <div *ngIf="DistrictEditForm.controls['district'].errors['required']"
                                        style="color: red;">
                                        please fill this</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="OnSubmit()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

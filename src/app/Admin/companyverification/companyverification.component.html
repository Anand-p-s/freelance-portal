<br /><br /><br />
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body p-4">
          <h5 class="card-title fw-semibold mb-4">Company verification</h5>
          <div class="table-responsive">
            <table class="table text-nowrap mb-0 align-middle">
              <thead class="text-dark fs-4">
                <tr>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">#</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Logo</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Company Name</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">License No.</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Email</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Phone</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Reg Date</h6>
                  </th>
                  <th>
                    <h6 class="fw-semibold mb-0">Actions</h6>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of companyArray; let i = index">
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">{{ i + 1 }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <img style="width: 100px; height: 100px" src="http://localhost:3000/images/{{ data.logo }}"
                      alt="Company" />
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1">{{ data.companyname }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1">{{ data.licenseno }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-0 fs-4">{{ data.email }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-0 fs-4">{{ data.phone }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-0 fs-4">{{ data.regdate|date : "dd-MM-yyyy" }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <button class="btn btn-primary m-1" (click)="verify(data.loginid)">
                      Verify
                    </button>
                    <br>
                    <button class="btn btn-outline-danger m-1" (click)="reject(data.loginid)">
                      Reject
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

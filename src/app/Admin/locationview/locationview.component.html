<br> <br> <br><br>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Location View Page</h5>
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="LocationViewForm">
                            <div class="mb-3">
                                <label for="" class="form-label">Choose District</label>
                                <select class="form-select" formControlName="districtid" (change)="OnChange()">
                                    <option selected value="">--select--</option>
                                    <option *ngFor="let data of districtdata" value="{{data.districtid}}">
                                        {{data.district}}
                                    </option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Location list</h5>
                <table class="table text-nowrap mb-0 align-middle">
                    <tbody>
                        <tr *ngFor="let data of locationdata, let i = index">
                            <td class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">{{i+1}}</h6>
                            </td>
                            <td class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">{{data.location}}</h6>
                            </td>
                            <td class="border-bottom-0">
                                <a>
                                    <button class="btn btn-primary"
                                        [routerLink]="['/adminmaster/editlocation', data.locationid]"><i
                                            class="ti ti-edit"></i></button>
                                </a>
                            </td>
                            <td class="border-bottom-0">
                                <button class="btn btn-danger" (click)="locationDelete(data.locationid)">
                                    <i class="ti ti-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

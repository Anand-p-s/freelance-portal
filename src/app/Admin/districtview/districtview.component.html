<div class="container-fluid">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">District View Page</h5>
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table text-nowrap mb-0 align-middle">
                <tbody>
                  <tr *ngFor="let data of districtArray; let i = index">
                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">{{ i + 1 }}</h6>
                    </td>
                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-1">{{ data.district }}</h6>
                    </td>
                    <td class="border-bottom-0">
                      <a>
                        <button class="btn btn-primary" [routerLink]="[
                            '/adminmaster/districtedit',
                            data.districtid
                          ]">
                          <i class="ti ti-edit"></i>
                        </button>
                      </a>
                    </td>
                    <td class="border-bottom-0">
                      <a>
                        <button class="btn btn-danger" (click)="DistrictDelete(data.districtid)">
                          <i class="ti ti-trash"></i>
                        </button>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="freelancerDateWise">
  <div class="row" style="padding-top: 200px; padding-left: 100px">
    <div class="col-md-3">
      Start Date
      <input
        type="date"
        formControlName="startdate"
        style="width: 100px; height: 40px"
      />
    </div>
    <div class="col-md-3">
      End Date
      <input
        type="date"
        formControlName="enddate"
        style="width: 100px; height: 40px"
      />
    </div>
    <div class="col-md-3">
      <button
        (click)="onSubmit()"
        style="
          width: 100px;
          height: 40px;
          background-color: blue;
          border-radius: 30px;
          color: white;
        "
      >
        Submit
      </button>
    </div>
    <div class="col-md-2">
      <button (click)="exportToExcel()" class="btn btn-success">
        Export TO Excel
      </button>
    </div>
  </div>
</form>

<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<div class="container bootdey">
  <div class="row bootstrap snippets">
    <div class="clearfix visible-sm"></div>
    <!-- Cart -->
    <div class="col-lg-9 col-md-9 col-sm-12">
      <div class="col-lg-12 col-sm-12">
        <br /><br />
        <span
          class="title"
          style="padding-left: 400px; font-size: 20px; font-weight: bold"
          >Freelancer Registrations Date Wise Report</span
        >
      </div>
      <div class="col-lg-12 col-sm-12 hero-feature">
        <div class="table-responsive">
          <table class="table table-bordered tbl-cart" #TABLE #table>
            <thead>
              <tr>
                <td class="hidden-xs">Profile Pic</td>
                <td>Name</td>
                <td>Email</td>
                <td>Ph</td>
                <td>Category</td>
                <td>District</td>
                <td>City</td>
                <td>Reg. Date</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of freelancerArray">
                <td class="hidden-xs">
                  <a href="#"
                    ><img
                      src="https://freelanceportalbackend.onrender.com/images/{{ data.image }}"
                      alt=""
                      title=""
                      width="47"
                      height="47"
                    />
                  </a>
                </td>
                <td>{{ data.freelancername }}</td>                
                <td>{{ data.email }}</td>
                <td>{{ data.phone }}</td>
                <td>{{ data.categoryname }}</td>
                <td>{{ data.district }}</td>
                <td>{{ data.location }}</td>
                <td>{{ data.regdate | date : "dd-MM-yyyy" }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
